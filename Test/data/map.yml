show:
  uri: :id
  destination:
    module:     blog
    controller: common
    action:     entry

blog:
  uri: :year/:month/:day
  option: :day
  destination:
    module:     blog
    controller: common
    action:     showByDate
  requirements:
    year:  ([1-2][0-9]{3})
    month: ([0-1]?[0-9])
    day:   ([0-3]?[0-9])

newsAuthor:
  uri: news/:author
  destination:
    module: news
    controller: viewer
    action: showByAuthor
  requirements:
    author: ([a-zA-Z])
    
news:
  uri: news/:article_id
  destination:
    module:     news
    controller: viewer
    action:     show
  requirements:
    article_id: ([0-9]{8})
    
testController:
  uri: :controller/:id
  destination:
    module: test
    controller: test
    action: test
  requirements:
    id: ([0-9]{10})

default:
  uri: :module/:controller/:action/:id
  destination:
    module:     :module
    controller: :controller
    action:     :action
